{%extends 'index.html'%}
{%block content %}

<div class="container">
  <br> 
  <div class="header">
    <h1 style="color: rgb(26, 34, 34); text-align: center;"></h1>
    
 </div>
    <div class="container">
        <div class="row">
            {% for pic in projects %}
            <div class="card">            
                <div class="card-header">
                    <h5 style="color: rgb(26, 34, 34);">{{ pic.title }}</h5> 
                </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
                <div class="card-body">
                    <img src="{{pic.project_image.url}}" class="img-responsive" alt="projectimage" width="600px" >
                    &nbsp;
                    <p style="color: rgb(26, 34, 34);"> {{ pic.description }}</p>
                        <br>
                
                </div>
                <div class="card-footer">
                <h6 style="color: rgb(26, 34, 34);">Posted By: {{pic.profile.user.username}}</h6>
                </div>
            </div>
            {%  endfor %} 
        </div>
    </div>
</div>
    
{% endblock %}
