{% extends 'index.html' %}
{% load bootstrap4 %}
{%block content %}
<br>
<br>
<div class="container">
  <div class="row">
    <h1 style="text-align: center; color: whitesmoke; font-size: xx-large;">CREATE/UPDATE PROFILE</h1>
    <div class="col-md-12">
      <form action="{%url 'createprofile' %}" method="post">
        {%csrf_token%}

        {%bootstrap_form form%}
        <input name="Add to Profile" type="submit" class="btn btn-default" value="Update">
      </form>
    </div>
  </div>
</div>
{%endblock%}
